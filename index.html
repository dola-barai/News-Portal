<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <script src="https://kit.fontawesome.com/29063fda36.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body  class="container" onload="fetchCategories()">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <button class="navbar-brand btn btn-primary text-white" href="#">News</button>
              <h6 class="text-primary">Portal</h6>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
  
                </ul>
                <form class="d-flex align-items-center gap-4" role="search">
                <div>
                    <h6 class="text-primary">News</h6>
                </div>
                <div>
                    <h6>Blog</h6>
                    
                </div> 
                <div>
                    <img src="assets/Avatar.png" alt="">
                </div>
                </form>
              </div>
            </div>
          </nav>
    <hr>

    <section class="container catagories-container d-flex justify-content-between align-items-center mt-3 " id="catagories-container">

    </section>
    </header>
    <main>
        <!-----Alert section-->
        <section class="container mt-3">
            <div class="alert alert-light" role="alert">
               <span id="news-count">0</span>  items found for category <span id="category-name"></span>
              </div>
        </section>
        <!-----Option section-->
        <section class="container d-flex justify-content-between mt-3" id="">
            <div class="d-flex justify-content-center align-content-center  gap-3">
                <div>
                    <p class="p-0">Sort By: </p>
                </div>
                
                <div>
                    <select 
                    class="form-select" 
                    id="floatingSelect" 
                    aria-label="Floating label select example">
                      <option selected>Default</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>

            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-primary">Todays Pick</button>
                <button class="btn btn-outline-secondary">Trending</button>
            </div>
        </section>
        <!---All news--->
        <section class="all-news container mt-3" id="all-news">
            
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="news.js"></script>
</body>
</html>
